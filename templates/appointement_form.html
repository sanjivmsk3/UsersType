{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="card mt-5">
                    <h2 class="card-text text-center">Appointment Form</h2>
                    <div class="card-body">
                        <form action="{% url 'appointmentform' id=id %}" enctype="multipart/form-data" method="post">
                            {% csrf_token %}
                            {{ forms|crispy }}
                            <div class="mb-3">
                              <label class="form-label">Date*</label>
                              <input type="date" name='date' class="form-control" required>
                            </div>
                            <div class="d-grid mt-3 mb-4">
                                <input type="submit" class="btn btn-success">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
