<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="">Enable Signup/Login</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
          {% if request.user.is_authenticated %}
              {% if request.user.allow %}
                  <li class="nav-item">
                    <a class="nav-link active" href="{% url 'patientDsh' %}">Dashboard</a>
                  </li>
              {% endif %}
              <li class="nav-item">
                <a class="nav-link text-danger" href="{% url 'logout' %}">Logout</a>
              </li>
          {% else %}
                <li class="nav-item">
                  <a class="nav-link active" href="{% url 'home' %}">Patient Signup</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="{% url 'doctorSignup' %}">Doctor Signup</a>
                </li>
               <li class="nav-item">
                  <a class="nav-link active" href="{% url 'login' %}">LogIn</a>
                </li>
          {% endif %}
      </ul>
    </div>
  </div>
</nav>



{% block content %}

{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
